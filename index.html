<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Behavioral Security Exposure</title>
<style>
  :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--border:#243244;
        --blue:#2563eb;--green:#16a34a;--amber:#d97706;--red:#dc2626;}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
       background:radial-gradient(900px 600px at 10% 10%, rgba(37,99,235,.15), transparent 60%),var(--bg);
       font-family:system-ui,Segoe UI,Arial,sans-serif;color:var(--text);padding:22px}
  .card{width:min(860px,96vw);background:var(--card);border:1px solid var(--border);
        border-radius:18px;box-shadow:0 30px 90px rgba(0,0,0,.45);overflow:hidden}
  .h{padding:18px 22px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between}
  .h b{letter-spacing:.3px}
  .c{padding:22px}
  .lead{color:var(--muted);line-height:1.6}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
  .btn{border:0;border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:900}
  .go{background:linear-gradient(180deg,#2563eb,#1d4ed8);color:#fff}
  .ghost{background:transparent;color:#fff;border:1px solid var(--border)}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
  @media(max-width:640px){.grid{grid-template-columns:1fr}}
  .box{border:1px solid var(--border);border-radius:14px;padding:12px;background:rgba(148,163,184,.06)}
  .k{color:var(--muted);font-size:12px}
  .v{margin-top:6px;font-size:14px;word-break:break-word}
  .bar{height:12px;border-radius:999px;overflow:hidden;background:rgba(148,163,184,.18);margin:14px 0}
  .fill{height:100%;width:0%;background:linear-gradient(90deg,var(--green),var(--amber),var(--red));transition:width .25s}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px}
  .low{background:rgba(22,163,74,.2);color:#a7f3d0}
  .med{background:rgba(217,119,6,.25);color:#fde68a}
  .high{background:rgba(220,38,38,.25);color:#fecaca}
  .footer{padding:14px 22px;border-top:1px solid var(--border);color:var(--muted);font-size:12px}
</style>
</head>
<body>

<div class="card">
  <div class="h">
    <b>Behavioral Security Exposure</b>
    <span class="pill low" id="status">RIESGO BAJO</span>
  </div>
  <div class="c">
    <p class="lead">
      Esta simulación evalúa <strong>riesgo basado en comportamiento</strong>.
      No solicita credenciales ni ejecuta accesos no autorizados.
    </p>

    <div class="row">
      <button class="btn go" id="continue">Continuar</button>
      <button class="btn ghost" id="verify">Verificar dominio</button>
    </div>

    <div class="bar"><div class="fill" id="fill"></div></div>

    <div class="grid" id="data"></div>

    <div class="lead" id="conclusion" style="margin-top:14px"></div>
  </div>
  <div class="footer">
    Proyecto educativo • Concientización en ciberseguridad • Yedelmark Lewis (Chokz)
  </div>
</div>

<script>
  let score = 0, interactions = 0, start = Date.now();
  const fill = document.getElementById("fill");
  const status = document.getElementById("status");
  const data = document.getElementById("data");
  const conclusion = document.getElementById("conclusion");

  function add(k,v){
    const d=document.createElement("div");
    d.className="box"; d.innerHTML=`<div class="k">${k}</div><div class="v">${v}</div>`;
    data.appendChild(d);
  }
  function update(){
    const pct = Math.min(100, score);
    fill.style.width = pct + "%";
    status.className = "pill " + (score>=70?"high":score>=40?"med":"low");
    status.textContent = score>=70?"RIESGO ALTO":score>=40?"RIESGO MEDIO":"RIESGO BAJO";
  }

  // Datos reales visibles
  add("Idioma", navigator.language);
  add("Zona horaria", Intl.DateTimeFormat().resolvedOptions().timeZone);
  add("Plataforma", navigator.platform);
  add("Pantalla", `${screen.width}×${screen.height}`);
  add("Estado", navigator.onLine ? "En línea" : "Sin conexión");

  document.getElementById("continue").onclick = ()=>{
    interactions++; score += 35; update();
    conclusion.textContent = "Aceptó una acción sin verificación independiente del origen.";
  };
  document.getElementById("verify").onclick = ()=>{
    interactions++; score = Math.max(0, score-20); update();
    conclusion.textContent = "Intentó verificar el origen. El riesgo disminuye.";
  };

  setInterval(()=>{
    const t = (Date.now()-start)/1000;
    if(t>15) score = Math.min(100, score+20);
    if(interactions>2) score = Math.min(100, score+15);
    if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) score = Math.min(100, score+10);
    update();
    if(score>=70){
      conclusion.innerHTML = `
        <strong>Conclusión:</strong> No hubo explotación técnica.
        El riesgo se generó por decisiones humanas.
        En un entorno real, esto sería suficiente para iniciar un compromiso.
      `;
    }
  }, 2000);
</script>

</body>
</html>
